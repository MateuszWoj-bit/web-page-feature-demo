<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 0.9em;
      font-family: 'Arial', sans-serif;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-radius: 5px;
      overflow: hidden; /* Added overflow to ensure border-radius is applied */
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    thead tr {
      background-color: #007bff;
      color: #fff;
    }

    tbody tr:nth-of-type(even) {
      background-color: #f8f9fa;
    }

    tbody tr:nth-of-type(odd) {
      background-color: #f7f7f9;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>
</html>
