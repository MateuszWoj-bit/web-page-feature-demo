<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push on Hover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px;
    }

    li {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    li:hover {
      transform: translateX(10px);
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

</body>
</html>
